<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Treasure Hunt</title>

  <!-- <script src="js/aframe-ar.js"></script>
  <script src="/js/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background-color: #f5f5f5; margin: 0px;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>
    <a-entity camera>
      <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.02"  material="color: black; shader: flat"></a-ring>
    </a-entity>

    <a-marker preset='hiro'>
      <a-entity 
        id="chest"
        obj-model="obj: url(model/model.obj);
        mtl: url(model/materials.mtl)">
      </a-entity>
    </a-marker>  

    <a-marker type='pattern' url='model/ar-marker.patt'>
      <a-entity 
        id="ubbu"
        obj-model="obj: url(model/ubbu.obj);
        mtl: url(model/ubbu.mtl)">
      </a-entity>
    </a-marker>

  </a-scene>

  <script type="text/javascript">
    const BASE_URL = 'http://localhost:8080/api';
    const token = '23214688caa06af8df76e874cd9ad789244f5cda'
    const userID = '5cd21ee31585bb00298c13c3'
    const ubbuInfo = {
      trsName: '5cd8125eb1853a001c672837',
      redirURL: 'https://m.facebook.com/pages/Unit-Bola-Basket-Unpad-UBBU/456487121139671?rf=247059598781827'
    }

    const addTrs = ({ userID, trsName, token, redirURL }) => () => {
      console.log('clicked', trsName)
      axios(`${BASE_URL}/user/${userID}/treasure/${trsName}`, {
        method: 'POST',
        headers: {
          'Authorization': token
        }
      }).then(() => {
        window.alert('Success add Ubbu')
        // window.location.assign(redirURL);
      })
    }

    const ubbuDOM = document.querySelector("#ubbu");
    ubbuDOM.addEventListener('click', addTrs({
      userID,
      token,
      trsName: ubbuInfo.trsName,
      redirURL: ubbuInfo.redirURL
    }));

    const chest = document.querySelector("#chest");
    chest.addEventListener('click', () => {
      console.log('chest clicked');
      window.location.replace('/');
    });
  </script>
</body>
</html>
